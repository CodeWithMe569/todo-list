<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>

<body class="min-h-screen flex items-start justify-center pt-24">

  <div class="w-full max-w-xl p-6">

    <!-- Header -->

    <h1 class="text-3xl font-semibold mb-6 text-center tracking-tight">
      üìù Todo List
    </h1>

    <!-- Input Card -->

    <div class="bg-slate-800 rounded-xl shadow-lg p-4 mb-6">
      <div class="flex gap-3">
        <input id="todoInput" placeholder="What needs to be done?"
          class="flex-1 px-4 py-2 rounded-lg bg-slate-900 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
        <button id="add"
          class="bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg font-medium transition hover:cursor-pointer">
          Add
        </button>
      </div>
    </div>

    <!-- Todo List Card -->

    <div class="bg-slate-800 rounded-xl shadow-lg">
      <ul id="todoList" class="divide-y divide-slate-700">
        <!-- JS will render todos here -->
      </ul>
    </div>

    <!-- Footer Stats -->

    <div class="flex justify-between mt-4 text-sm text-slate-400">
      <span>0 items left</span>
      <button id="delete" class="hover:text-slate-200 hover:cursor-pointer">
        Delete Selected
      </button>
      <button id="clear" class="hover:text-slate-200 hover:cursor-pointer">
        Clear completed
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
